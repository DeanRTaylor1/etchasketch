<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etchasketch</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f236940be2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id=title>Etcha-Sketch</div>

        <div id="main">
            
            <div id ="buttons">
                <button class="btn" id="pen"><i class="fas fa-pen"></i></i></button>
                <button class="btn" id="reset"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                <button class="btn" id="rainbow"><i class="fa-solid fa-rainbow"></i></button>
                <div id="sizeValueBox"class="size-value"><button class="btn" id="sizeValue">16</i></button>
                <input id =sizeSlider type="range" min="1" max="64" value="16" class="slider">
                 </div>
                <button class="btn" id="eraser"><i class="fa-solid fa-eraser"></i></button>
                
            </div>

            <div id ="gameContainer">
                <div id="grid" class="grid">
                    
            </div>

        </div>
    </div>

    
    
</body>
</html>
